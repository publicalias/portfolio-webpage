<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ethan Frost's Pomodoro Clock</title>
  <meta charset="UTF-8">
  <meta content="Ethan Frost" name="author">
  <meta content="Pomodoro timer for al dente focus and creative zest" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="/master/media/all/favicon.ico" rel="icon">
  <link href="/pomodoro-clock/styles.css" rel="stylesheet">
  <script defer src="/pomodoro-clock/script.js"></script>
</head>

<body class="js-check-input">
  <div class="c-content--xs js-toggle-timer u-cursor-pointer">
    <div class="u-clearfix">
      <h2 class="u-float-left">Pomodoro</h2>
      <h2 class="u-float-right"><i class="far fa-clock"></i></h2>
    </div>
    <hr class="c-short-hr">
    <div class="c-timer u-clearfix">
      <h3 class="c-timer__display"><span class="js-edit-work-timer">25:00</span></h3>
      <button class="c-timer__btn--top js-click-work-minus js-toggle-disabled"><i class="fas fa-minus"></i></button>
      <button class="c-timer__btn--top js-click-work-plus js-toggle-disabled"><i class="fas fa-plus"></i></button>
    </div>
    <div class="c-timer u-clearfix u-margin-half">
      <h3 class="c-timer__display"><span class="js-edit-break-timer">05:00</span></h3>
      <button class="c-timer__btn js-click-break-minus js-toggle-disabled"><i class="fas fa-minus"></i></button>
      <button class="c-timer__btn js-click-break-plus js-toggle-disabled"><i class="fas fa-plus"></i></button>
    </div>
    <div class="c-progress-bar">
      <div class="c-progress-bar__fill js-edit-progress-bar"></div>
    </div>
  </div>
</body>

</html>
