<!DOCTYPE html>

<head>
  <title>Ethan Frost - Image Search API</title>
  <meta content="API for collecting image data based on user queries." name="description">
  <meta content="Ethan Frost" name="author">
  <link href="../master/media/favicon.ico" rel="icon">
</head>

<body>
  <p>Accepts a) the "/search" path, a search term as a path parameter, and the optional query parameter "?offset=n" (where n is a number between 1 and 10) or b) the "/recent" path. Returns a) image URLs, alt text, and source URLs (page n of results) or b) the last 10
    search terms. <a href="/image-search-api/search/album covers">Ex. 1</a>. <a href="/image-search-api/search/album covers?offset=2">Ex. 2</a>. <a href="/image-search-api/recent">Ex. 3</a>.</p>
</body>

</html>
