<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ethan Frost's Simon Game</title>
  <meta content="JavaScript implementation of Simon with some extra features." name="description">
  <meta content="Ethan Frost" name="author">
  <link href="../master/media/favicon.ico" rel="icon">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>

<body class="js-check-input">
  <div class="c-simon-game">
    <div class="c-simon-game__outer-border">
      <div class="js-render-buttons"></div>
      <div class="c-simon-game__inner-border">
        <button class="c-simon-game__set-btn js-click-steps js-toggle-btn"><span class="js-edit-steps">00</span>/<span class="js-edit-total">20</span> <span class="js-edit-strict">(Hard)</span></button>
        <button class="c-simon-game__set-btn js-click-start js-toggle-btn">Start</button>
        <button class="c-simon-game__set-btn js-click-restart js-toggle-btn">Restart</button>
        <button class="c-simon-game__set-btn js-click-strict js-toggle-btn">Strict</button>
      </div>
    </div>
  </div>
</body>

</html>
