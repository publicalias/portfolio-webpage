<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ethan Frost's Simon Game</title>
  <meta charset="UTF-8">
  <meta content="Ethan Frost" name="author">
  <meta content="JavaScript implementation of Simon with a few extra features" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="/master/media/all/favicon.ico" rel="icon">
  <link href="/simon-game/styles.css" rel="stylesheet">
  <script defer src="/simon-game/script.js"></script>
</head>

<body class="js-check-input">
  <div class="c-simon-game">
    <div class="c-simon-game__outer-border">
      <div class="js-render-buttons"></div>
      <div class="c-simon-game__inner-border">
        <button class="c-simon-game__set-btn js-click-steps js-toggle-disabled"><span class="js-edit-steps">00</span>/<span class="js-edit-total">20</span> <span class="js-edit-strict">(Hard)</span></button>
        <button class="c-simon-game__set-btn js-click-start js-toggle-disabled">Start</button>
        <button class="c-simon-game__set-btn js-click-restart js-toggle-disabled">Restart</button>
        <button class="c-simon-game__set-btn js-click-strict js-toggle-disabled">Strict</button>
      </div>
    </div>
  </div>
</body>

</html>
