<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ethan Frost - Force-directed Graph</title>
  <meta content="D3-generated force-directed graph showing shared borders." name="description">
  <meta content="Ethan Frost" name="author">
  <link href="../master/media/favicon.ico" rel="icon">
  <link href="styles.css" rel="stylesheet">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
  <script defer src="script.js"></script>
</head>

<body class="js-check-input">
  <div class="c-content--md">
    <h3 class="u-align-center">Shared Borders by Country</h3>
    <hr>
    <button class="c-toggle-btn js-click-toggle">Tooltip: <span class="js-edit-toggle">On</span></button>
    <svg class="js-ref-svg js-render-chart" viewBox="0 0 450 450"></svg>
  </div>
  <div class="c-tooltip js-toggle-tooltip">
    <h5 class="c-tooltip__header js-edit-country"></h5>
    <hr class="c-tooltip__hr">
    <p class="c-tooltip__text js-edit-borders"></p>
  </div>
</body>

</html>
