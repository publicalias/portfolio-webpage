<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ethan Frost's Random Quote Machine</title>
  <meta content="Random quote generator for Twitter-ready programming witticisms." name="description">
  <meta content="Ethan Frost" name="author">
  <link href="../master/media/favicon.ico" rel="icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  <script defer src="script.js"></script>
</head>

<body class="js-check-input">
  <div class="c-content--sm">
    <div class="c-row">
      <div class="c-row__col--12">
        <h2 class="u-margin-full">Quote Gen X</h2>
        <h4 class="js-fade-text u-font-body u-margin-full"><i class="fa fa-quote-left"></i> <span class="js-edit-quote">Quotation</span></h4>
        <p class="js-fade-text u-align-right u-italic u-margin-full">&horbar;<span class="js-edit-attr">Attribution</span></p>
      </div>
      <div class="c-row__col--6">
        <button class="c-icon-btn js-click-refresh"><i class="fa fa-refresh"></i></button>
      </div>
      <div class="c-row__col--6">
        <a class="js-edit-twitter" href="javascript:void(0)">
          <button class="c-icon-btn"><i class="fa fa-twitter"></i></button>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
