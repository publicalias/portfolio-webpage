<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ethan Frost's Random Quote Machine</title>
  <meta charset="UTF-8">
  <meta content="Ethan Frost" name="author">
  <meta content="Twitter-ready programming witticisms" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="/master/media/all/favicon.ico" rel="icon">
  <link href="/random-quote-machine/styles.css" rel="stylesheet">
  <script defer src="/random-quote-machine/script.js"></script>
</head>

<body class="js-check-input">
  <div class="c-content--sm">
    <div class="c-row">
      <div class="c-row__col--12">
        <h2 class="u-margin-full">Quote Gen X</h2>
        <h4 class="js-fade-text u-font-body u-margin-full"><i class="fas fa-quote-left"></i> <span class="js-edit-quote">Quotation</span></h4>
        <p class="js-fade-text u-align-right u-italic u-margin-full">&horbar;<span class="js-edit-attr">Attribution</span></p>
      </div>
      <div class="c-row__col--6">
        <button class="c-icon-btn js-click-refresh"><i class="fas fa-sync"></i></button>
      </div>
      <div class="c-row__col--6">
        <a class="js-edit-twitter">
          <button class="c-icon-btn"><i class="fab fa-twitter"></i></button>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
