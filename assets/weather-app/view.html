<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ethan Frost's Weather App</title>
  <meta content="Check the local weather and temperature, in &deg;F or &deg;C, at a glance." name="description">
  <meta content="Ethan Frost" name="author">
  <link href="/master/media/favicon.ico" rel="icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="/weather-app/styles.css" rel="stylesheet">
  <script defer src="/weather-app/script.js"></script>
</head>

<body class="js-check-input">
  <div class="c-content--xs u-align-center">
    <h1>Weather<br>App <i class="fa fa-thermometer-0 js-edit-thermo"></i></h1>
    <hr>
    <h2 class="u-font-body u-margin-half"><span class="js-edit-city">City</span>, <span class="js-edit-country">Country</span></h2>
    <h3 class="u-font-body"><span class="js-edit-temp">0.0</span>&deg;<span class="js-edit-unit">C</span></h3>
    <img alt="Weather" class="c-weather js-edit-weather" src="https://openweathermap.org/img/w/03d.png">
    <hr class="c-headless-hr">
    <button class="c-toggle-btn js-click-toggle">&deg;<span>F</span> <i class="fa fa-toggle-off js-edit-toggle"></i></button>
  </div>
</body>

</html>
