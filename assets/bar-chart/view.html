<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ethan Frost's Bar Chart</title>
  <meta content="D3 bar chart showing growth in the U.S. GDP since 1955" name="description">
  <meta content="Ethan Frost" name="author">
  <link href="/master/media/favicon.ico" rel="icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="/bar-chart/styles.css" rel="stylesheet">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
  <script defer src="/bar-chart/script.js"></script>
</head>

<body>
  <div class="c-content--xl">
    <h3 class="u-align-center">U.S. GDP Growth Over 60 Years &nbsp;<i class="fa fa-bar-chart"></i></h3>
    <hr>
    <svg class="js-ref-svg" viewBox="0 0 800 450">
      <defs>
        <linearGradient id="css-ref-gradient" x1="0" x2="0" y1="0" y2="100%">
          <stop offset="0" stop-color="rgb(255, 255, 255)" stop-opacity="0" />
          <stop offset="50%" stop-color="rgb(255, 255, 255)" stop-opacity="1" />
        </linearGradient>
      </defs>
      <g class="js-render-chart" />
    </svg>
  </div>
  <div class="c-tooltip js-toggle-tooltip">
    <h5 class="c-tooltip__header js-edit-gdp u-align-left"></h5>
    <p class="c-tooltip__text js-edit-quarter"></p>
  </div>
</body>

</html>
