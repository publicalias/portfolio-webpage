<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ethan Frost's File Metadata API</title>
  <meta charset="UTF-8">
  <meta content="Ethan Frost" name="author">
  <meta content="API for parsing file metadata" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="/master/media/all/favicon.ico" rel="icon">

<body>
  <p>Accepts a file upload (up to 1 MiB). Returns the file's name, encoding, MIME type, and size in bytes.</p>
  <form action="/file-metadata-api/output" enctype="multipart/form-data" method="post">
    <input name="input" type="file">
    <button type="submit">Submit</button>
  </form>
</body>
