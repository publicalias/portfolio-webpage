<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ethan Frost - Scatterplot Graph</title>
  <meta content="D3-generated scatterplot correlating doping and performance in professional bicycle racing." name="description">
  <meta content="Ethan Frost" name="author">
  <link href="../master/media/favicon.ico" rel="icon">
  <link href="styles.css" rel="stylesheet">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <div class="c-content--xl">
    <h3 class="u-align-center u-margin-half">Efficacy of Doping in Professional Bicycle Racing</h3>
    <h4 class="u-align-center">Record times for Alpe d'Huez</h4>
    <hr>
    <svg class="js-ref-svg js-render-chart" viewBox="0 0 800 450"></svg>
  </div>
  <div class="c-tooltip js-toggle-tooltip">
    <h5 class="c-tooltip__header js-edit-name"></h5>
    <hr class="c-tooltip__hr">
    <p class="c-tooltip__text js-edit-rank"></p>
    <p class="c-tooltip__text js-edit-time"></p>
    <p class="c-tooltip__text js-edit-year"></p>
    <p class="c-tooltip__text js-edit-dope"></p>
  </div>
</body>

</html>
