<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ethan Frost's Orthographic Projection</title>
  <meta charset="UTF-8">
  <meta content="Ethan Frost" name="author">
  <meta content="D3 orthographic projection showing meteorite falls" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="/master/media/all/favicon.ico" rel="icon">
  <link href="/orthographic-projection/styles.css" rel="stylesheet">
  <script defer src="/orthographic-projection/script.js"></script>
</head>

<body>
  <div class="c-content--md">
    <h3 class="u-align-center">Observed Falls Across the World</h3>
    <hr>
    <div class="c-rotate">
      <div class="c-rotate__block"></div>
      <div class="c-rotate__btn js-click-up"><i class="fas fa-chevron-up"></i></div>
      <div class="c-rotate__block"></div>
      <div class="c-rotate__btn js-click-left"><i class="fas fa-chevron-left"></i></div>
      <div class="c-rotate__btn js-click-reset"><i class="fas fa-circle"></i></div>
      <div class="c-rotate__btn js-click-right"><i class="fas fa-chevron-right"></i></div>
      <div class="c-rotate__block"></div>
      <div class="c-rotate__btn js-click-down"><i class="fas fa-chevron-down"></i></div>
      <div class="c-rotate__block"></div>
    </div>
    <svg class="c-chart js-ref-svg js-render-chart" viewBox="0 0 450 450"></svg>
  </div>
  <div class="c-tooltip js-toggle-tooltip">
    <h5 class="c-tooltip__header js-edit-name"></h5>
    <hr class="c-tooltip__hr">
    <p class="c-tooltip__text"><span class="js-edit-mass"></span>, <span class="js-edit-class"></span></p>
    <p class="c-tooltip__text js-edit-address"></p>
  </div>
</body>

</html>
