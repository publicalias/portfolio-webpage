<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ethan Frost's JavaScript Calculator</title>
  <meta content="JavaScript implementation of a standard calculator" name="description">
  <meta content="Ethan Frost" name="author">
  <link href="/master/media/favicon.ico" rel="icon">
  <link href="/javascript-calculator/styles.css" rel="stylesheet">
  <script defer src="/javascript-calculator/script.js"></script>
</head>

<body class="js-check-input">
  <div class="c-content--xs u-aspect-ratio u-no-padding">
    <div class="c-output">
      <h4 class="c-output__row">JavaScript Calculator</h4>
      <p class="c-output__row"><span class="js-edit-chain u-float-right"></span></p>
      <h5 class="c-output__row"><span class="js-edit-val u-float-right u-font-body">0</span></h5>
    </div>
    <div class="c-inputs">
      <button class="c-inputs__btn js-click-ms">MS</button>
      <button class="c-inputs__btn js-click-mr">MR</button>
      <button class="c-inputs__btn js-click-mp">M+</button>
      <button class="c-inputs__btn js-click-mm">M-</button>
      <button class="c-inputs__btn js-click-mc">MC</button>
      <button class="c-inputs__btn js-click-radix">&radic;</button>
      <button class="c-inputs__btn js-click-square">x^2</button>
      <button class="c-inputs__btn js-click-rec">1/x</button>
      <button class="c-inputs__btn js-click-ce">CE</button>
      <button class="c-inputs__btn js-click-c">C</button>
      <button class="c-inputs__btn js-click-del">DEL</button>
      <button class="c-inputs__btn js-click-div">/</button>
      <button class="c-inputs__btn js-click-7">7</button>
      <button class="c-inputs__btn js-click-8">8</button>
      <button class="c-inputs__btn js-click-9">9</button>
      <button class="c-inputs__btn js-click-mult">*</button>
      <button class="c-inputs__btn js-click-4">4</button>
      <button class="c-inputs__btn js-click-5">5</button>
      <button class="c-inputs__btn js-click-6">6</button>
      <button class="c-inputs__btn js-click-sub">-</button>
      <button class="c-inputs__btn js-click-1">1</button>
      <button class="c-inputs__btn js-click-2">2</button>
      <button class="c-inputs__btn js-click-3">3</button>
      <button class="c-inputs__btn js-click-add">+</button>
      <button class="c-inputs__btn js-click-neg">&plusmn;</button>
      <button class="c-inputs__btn js-click-0">0</button>
      <button class="c-inputs__btn js-click-dec">.</button>
      <button class="c-inputs__btn js-click-equals">=</button>
    </div>
  </div>
</body>

</html>
